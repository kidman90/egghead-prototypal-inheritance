<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding JavaScript's Prototypal Inheritance</title>
</head>

<body>

  <script>
    'use strict';

    function Foo(name) {
      this.name = name;
    }

    Foo.prototype.myName = function () {
      return this.name;
    }

    function Bar(name) {
      Foo.call(this, name);
    }

    Bar.prototype = Object.create(Foo.prototype);

    const a = new Bar('Maciek');

    console.log(a.myName());
  </script>

</body>

</html>
