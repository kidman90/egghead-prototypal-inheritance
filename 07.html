<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding JavaScript's Prototypal Inheritance</title>
</head>

<body>

  <script>
    const parent = {
      hair: 'brown',
      heightInInches() {
        return this.height * 12;
      }
    };

    // const child = Object.create(parent);
    const child = Object.assign({ height: 6 }, parent);

    // child.height = 6;

    console.log(child.heightInInches());

    parent.heightInInches = () => true;

    console.log(child.heightInInches());
  </script>

</body>

</html>
