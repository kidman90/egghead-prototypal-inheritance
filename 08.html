<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding JavaScript's Prototypal Inheritance</title>
</head>

<body>

  <script>
    class Vehicle {
      isLegal() {
        return true;
      }
    }

    class Car extends Vehicle {
      canBeUsed() {
        return this.isLegal();
      }
    }

    const myCar = new Car();

    // console.log(new Car().canBeUsed());
    console.log(Object.getPrototypeOf(myCar) === Car.prototype);

    console.log(Object.getPrototypeOf(Car.prototype) === Vehicle.prototype);

    console.log(Vehicle.prototype.isLegal());

    // console.log(typeof Vehicle);
    // console.log(typeof Vehicle.prototype);
  </script>

</body>

</html>
