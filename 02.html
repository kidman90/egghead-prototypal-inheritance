<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding JavaScript's Prototypal Inheritance</title>
</head>

<body>

  <script>
    const obj = {
      firstName: 'Maciej'
    };

    const protoObj = {
      lastName: 'Kacprzak'
    };

    // console.log(obj.firstName);
    // console.log(obj.lastName);
    // console.log(obj.toString());

    Object.setPrototypeOf(obj, protoObj);

    console.log(obj.lastName);
  </script>

</body>

</html>
