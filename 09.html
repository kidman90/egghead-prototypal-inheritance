<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding JavaScript's Prototypal Inheritance</title>
</head>

<body>

  <script>
    class Food {
      static isHealthy() {
        return true;
      }
      static canBeEaten() {
        return Food.isHealthy();
        // return this.isHealthy();
      }
    }

    // function Food() { };

    // Food.isHealthy = () => true;

    console.log(Food.isHealthy());
    console.log(Food.canBeEaten());
  </script>

</body>

</html>
