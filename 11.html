<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding JavaScript's Prototypal Inheritance</title>
</head>

<body>

  <script>
    const createUser = (character, smart = true) => ({
      smart,
      ...character,
      type: 'human'
    });

    const maciek = createUser({
      hair: 'blonde',
      height: '6 foot'
    });

    const sally = createUser({
      hair: 'blonde',
      height: '5 foot 4'
    });

    console.log(maciek.type);
  </script>

</body>

</html>
