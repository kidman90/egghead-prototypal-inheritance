<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding JavaScript's Prototypal Inheritance</title>
</head>

<body>

  <script>
    function Car(make) {
      this.make = make;
    }

    function Boat(engine) {
      this.engine = engine;
    }

    Object.setPrototypeOf(Boat.prototype, Car.prototype);

    const myCar = new Boat('Toyota');

    console.log(myCar instanceof Car);
  </script>

</body>

</html>
